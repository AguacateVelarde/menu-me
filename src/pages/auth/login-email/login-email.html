<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-email">
  <ion-row>
    <div padding class="forgot-password-txt" (click)="openForgotPasswordPage()">
      ¿Olvidaste tu contraseña?
    </div>
    <div padding class="sign-up-txt" (click)="openSignUpPage()">
      Regístrate
    </div>
  </ion-row>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Correo Electrónico" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block [disabled]="!loginForm.form.valid"
      class="log-in-btn">Iniciar Sesión
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
