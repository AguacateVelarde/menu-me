<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/js/jquery.payform.min.js" charset="utf-8"></script>
<script src="assets/js/script.js"></script>

<ion-header>

  <ion-navbar>
    <ion-title>Pagar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div class="creditCardForm">
      <div class="heading">
          <h1>Confirmar la venta</h1>
      </div>
      <div class="payment">
          <form>
              <div class="form-group owner">
                  <label for="owner">Agrega el nombre del dueño de la tarjeta</label>
                  <input type="text" class="form-control" id="owner">
              </div>
              <div class="form-group CVV">
                  <label for="cvv">Agrega tu CVV</label>
                  <input type="text" class="form-control" id="cvv">
              </div>
              <div class="form-group" id="card-number-field">
                  <label for="cardNumber">Agrega el número de tu tarjeta</label>
                  <input type="text" class="form-control" id="cardNumber">
              </div>
              <div class="form-group" id="expiration-date">
                  <label>Agrega la fecha de expiración</label>
                  <select>
                      <option value="01">Enero</option>
                      <option value="02">Febrero </option>
                      <option value="03">Marzo</option>
                      <option value="04">Abril</option>
                      <option value="05">Mayo</option>
                      <option value="06">Junio</option>
                      <option value="07">Julio</option>
                      <option value="08">Agosto</option>
                      <option value="09">Septiembre</option>
                      <option value="10">Octubre</option>
                      <option value="11">Noviembre</option>
                      <option value="12">Diciembre</option>
                  </select>
                  <select>
                      <option value="16"> 2016</option>
                      <option value="17"> 2017</option>
                      <option value="18"> 2018</option>
                      <option value="19"> 2019</option>
                      <option value="20"> 2020</option>
                      <option value="21"> 2021</option>
                  </select>
              </div>
              <div class="form-group" id="credit_cards">
                  <img src="assets/img/visa.jpg" id="visa">
                  <img src="assets/img/mastercard.jpg" id="mastercard">
                  <img src="assets/img/amex.jpg" id="amex">
              </div>
              <div class="form-group" id="pay-now">
                  <button ion-button full outline  id="confirm-purchase" (click)="pedir()">Confirmar</button>
              </div>
          </form>
      </div>
  </div>











</ion-content>
